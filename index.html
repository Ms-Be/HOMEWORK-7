<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="src/style.css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather app</title>
</head>
<body>
     <div class="weather-app">
        <header>
        <form class="search-form" id="search-form">
            <input 
            type="search" placeholder="Enter a City.."required id="search-input" class="search-input"/>
            <input type="submit"value="Search"class="search-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
    <h1 class="weather-app-city" id="city"> Harare</h1>
    <p class="weather-app-details">
        Sunday 21:10,partly cloudy
        <span id="time"></span>,<span id="description"></span>
        <br />
        Humidity:<strong id="humidity">56%</strong>,Wind:<strong id="wind-speed">4.15km/h</strong>
    </p>
    </div>
    <div class="weather-app-temperature-container">
        <div id="icon">🌥️</div>
    <div class="weather-app-temperature" id="temperature">36</div>
<div class="weather-app-unit">°C</div>
</div>
    </div>
    </main>

    <footer>
        <p>
            This project was coded

            and is

            and
            <a href="https://beeweatherapp.netlify.app/"target="-blank">hosted on Netlify</a>
        </p>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
