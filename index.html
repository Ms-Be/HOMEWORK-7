<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
</head>
<body>
    <header>
        <form id="search-form">
            <input type="search" placeholder="Enter a City.."required class="search-input"id="search-input"/>
            <input type="submit"value="Search"class="search-button"/>
        </form>
    </header>
    <main>
        <div>
        <div class="weather-app-data">
    <h1 class="weather-app-city"> Harare</h1>
    <p class="weather-app-details">
        Sunday 21:10,partly cloudy
        <span id="time"></span>,<span id="description"></span>
        <br />
        Humidity:<strong>56%</strong>,Wind:<strong>4.15km/h</strong>
    </p>
    </div>
    <div class="weather-app-temperature-container">
        <div class="weather-app-icon">🌥️</div>
    <div class="weather-app-temperature">36</div>
<div class="weather-app-unit">°C</div>
</div>
    </div>
    <div class="weather-forecast"id="forecast"></div>
    </main>
</body>
</html>
